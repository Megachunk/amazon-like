

<mat-list>
    <div mat-subheader>Last 6 Months</div>
    <mat-list-item *ngFor="let o of orderlist"  [class.mat-elevation-z2]="true">
        <img matListAvatar src="{{o.src}}">
        <div mat-line>{{o.ProductName}}</div>
        <div mat-line> {{o.Status}} </div>
    </mat-list-item>

</mat-list>
